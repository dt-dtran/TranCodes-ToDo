{% extends "base.html" %}

{% block main %}
<div class="container">
    <h1> Create a new task </h1>
    {% if form.error %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button inverse-button w-button">Create</button>
    </form>
</div>
{% endblock %}
