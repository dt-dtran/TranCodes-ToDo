{% extends "base.html" %}

{% block main %}
<div>
    <h1>My Projects</h1>
    {% if lists %}
    <table>
        <thead>
            <th>Name</th>
            <th>Number of Tasks</th>
        </thead>
        <tbody>
            {% for project in lists %}
            <tr>
                <td>{{ project.name }}</td>
                <td>0</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>You are not assigned to any projects.</p>
    {% endif %}
</div>
{% endblock %}
